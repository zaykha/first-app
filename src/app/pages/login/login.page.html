<ion-content>

    <div class="flex-center">

      <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>LOGIN</ion-card-subtitle>
          <ion-card-title>Employee Login</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">* Email is Mandatory</ion-label>

          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">* Email is invalid</ion-label>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">*Password is Mandatory</ion-label>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot email/password</ion-button>
          <ion-button color="dark" size="full" [disabled]="!form.valid" (click)="loggedin()">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
          
        </ion-card-content>
      </ion-card>
    </form>

    </div>
</ion-content>
